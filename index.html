<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1 class="top-heading">My Gallery</h1>
    <div class="popup">
      <div class="top-bar">
        <p class="image-name">img1.png</p>
        <button class="close-btn"></button>
      </div>
      <button class="arrow-btn left-arrow">
        <img src="img/arrow.png" alt="Previous" />
      </button>
      <button class="arrow-btn right-arrow">
        <img src="img/arrow.png" alt="Next" />
      </button>
      <img src="img/img1.png" class="large-image" alt="" />
      <h1 class="index">01</h1>
    </div>
    <div class="gallery">
      <div class="gallery-image">
        <img src="img/img1.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img2.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img3.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img4.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img5.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img6.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img7.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img8.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img9.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="img/img10.png" alt="" class="image" />
      </div>
    </div>
  </body>
</html>
